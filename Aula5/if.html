<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTAS.</title>
</head>
<body>
    <h1>Calculo de multas</h1>
   Multa --> <input type="number" id="txtvel" name="txtvel"><!-- Criando uma caixa digitar os km percorridos no momento -->
   <input type="button" value="Verificar" onclick="verifica()"> <!-- criando um botão para chamar a função logo abaixo -->
   <div id="res"> <!-- Uma div para mostrar o resultado -->



   </div>
<script>
    function verifica(){ /* Criando a função */
        var txtv = window.document.querySelector("input#txtvel") /* localizando a variavel */
        var res=window.document.querySelector("div#res")
        var vel = Number(txtv.value) /* Convertendo a variavel em NUMERO */
        res.innerHTML=`<p>Sua velocidade atual é de <strong>${vel}</strong> Km</p>`
        if (vel > 60) { /* Uso basico do if e do else */
            res.innerHTML += "<p> vc  ta multado</p>" /* Comando que funciona como um print do if do js */
        } else {
            res.innerHTML += "<p> vc nn ta multado</p>"
        }
        

    }
    </script>
</body>
</html>
