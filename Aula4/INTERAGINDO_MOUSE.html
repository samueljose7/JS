<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        /* EXPLICAÇÃO DESSA PARTE DO EX006 */
        div#area {
            font: 20pt Arial;
            background-color: rgb(25, 104, 49);
            color: beige;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
</div>
<script>
    var a=document.getElementById("area")
    /* Forma de fazer a mesma coisa do EX006 Mas de um jeito diferente */
    a.addEventListener("click", clicar)
    a.addEventListener("mouseenter", entrar)
    a.addEventListener("mouseout", sair)
    function clicar(){
        
        a.innerText="Clicou"
        a.style.background="red"
        a.style.color="yellow"
    }
    function entrar(){
      
        a.innerText="Entrou"
        a.style.background="black"
        a.style.color="purple"
    }
    function sair(){
        a.innerText="Saiu"
        a.style.background="blue"
        a.style.color="green"
        
    }
    </script>
</body>
</html>
